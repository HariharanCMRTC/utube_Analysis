<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #1e1e1e;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #ffffff;
            background-color: #1e1e1e;
            border: 2px solid #f39c12;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: buttonFadeIn 2s ease-in-out;
        }

        .button:hover {
            background-color: #f39c12;
            color: #121212;
        }

        .button:nth-child(1) {
            animation-delay: 0.5s;
        }

        .button:nth-child(2) {
            animation-delay: 1s;
        }

        .button:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <a href="#">YouTube Analysis</a>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#analytics">Analytics</a>
            <a href="#predictor">Like Predictor</a>
            <a href="#contact">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to YouTube Analysis Project</h1>
        <a href="#analytics" class="button">YouTube Analytics</a>
        <a href="#predictor" class="button">Like Predictor</a>
        <a href="#contact" class="button">Contact Us</a>
    </div>

</body>
</html>
