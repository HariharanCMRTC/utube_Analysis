<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Predictor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 300;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #121212;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Link Predictor</h2>
        <!-- Updated form action to /predictor to match the Flask route -->
        <form action="/predictor" method="POST">
            <label for="views">Views:</label>
            <input type="number" id="views" name="views" required>

            <label for="dislikes">Dislikes:</label>
            <input type="number" id="dislikes" name="dislikes" required>

            <label for="comments_count">Comments Count:</label>
            <input type="number" id="comments_count" name="comments_count" required>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="0">Autos & Vehicles</option>
                <option value="1">Comedy</option>
                <option value="2">Education</option>
                <option value="3">Entertainment</option>
                <option value="4">Film & Animation</option>
                <option value="5">Gaming</option>
                <option value="6">Howto & Style</option>
                <option value="7">Music</option>
                <option value="8">News & Politics</option>
                <option value="9">Nonprofits & Activism</option>
                <option value="10">People & Blogs</option>
                <option value="11">Pets & Animals</option>
                <option value="12">Science & Technology</option>
                <option value="13">Shows</option>
                <option value="14">Sports</option>
                <option value="15">Travel & Events</option>
            </select>

            <button type="submit">Predict Likes</button>
        </form>
    </div>
</body>
</html>
